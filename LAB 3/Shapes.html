	 function calculate(){

	 	
	 	var area=0;

	 	var perimeter=0;

	 	

	 	if(document.getElementsByClassName("getdata_t")[0].style.display=="block"){
	 		
	 		//document.getElementById("answer").innerHTML="bye"
	 		var x1= document.getElementById("tside1").value;
	 		var x2=document.getElementById("tside2").value;
	 		var x3=document.getElementById("tside3").value;
	 		perimeter= parseFloat(x1)+parseFloat(x2)+parseFloat(x3);
	 		document.getElementById("answer").innerHTML= perimeter;
	 		var p=perimeter/2;
	 		area=Math.sqrt(p*(p-x1)*(p-x2)*(p-x3))

	 	}

	 	if(document.getElementsByClassName("getdata_c")[0].style.display=="block"){

	 		var x1=parseFloat(document.getElementById("cradius").value);

	 		perimeter=2*3.14*x1;
	 		area= 3.14*x1*x1;
	 	}

	 	if(document.getElementsByClassName("getdata_s")[0].style.display=="block"){

	 		var x1=parseFloat(document.getElementById("sside").value);
	 		perimeter=4*x1;
	 		area= x1*x1;
	 		
	 	}

	 		var x1=parseFloat(document.getElementById("rlength").value);
	 		var x2=parseFloat(document.getElementById("rbreadth").value);

	 		area=x1*x2;
	 		perimeter=2*(x1+x2);

	 	}

	 	if(document.getElementsByClassName("getdata_h")[0].style.display=="block"){

	 		var x1=parseFloat(document.getElementById("hside").value);
	 		perimeter=x1*6;
	 		area=(3*Math.sqrt(3)/2)*(x1*x1);

	 	}

	 	document.getElementById("answer").innerHTML= ans;
